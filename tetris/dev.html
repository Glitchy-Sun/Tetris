<!DOCTYPE html><html><head>
  <meta charset='utf-8'>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width">
  <title>Jogar TETRIS</title>

  <link rel="manifest" href="./manifest.json">
  <meta name="theme-color" content="#C2FFAE">

  <meta name="description" content="Jogue o verdadeiro TETRIS ORIGINAL feito com a API Vulkan.">

  <link rel="canonical" href="https://ytiurin.github.com/tetris" data-pjax-transient>

  <style>
    body {
      margin: 0;
      background-color:#3a3939;
      color:#7eda5f;
      font-family: 'DejaVuSansMono', monospace;
      font-size:12px;
      line-height: 1.2;
    }
    #loading {
      margin:20px;
    }
    #container {
      display:none;
    }
  </style>

</head><body>

  <div id="loading">CARREGANDO..._</div>

  <div id="container">
    <div id="game"></div>

    <div class="controls left">
      <button id="control-drop" data-key="32">LARGAR</button>
      <button id="control-left" data-key="37">ESQUERDA</button>
    </div>

    <div class="controls right">
      <button id="control-pause" data-key="80">PAUSA</button>
      <button id="control-rotate" data-key="38">ROTACIONAR</button>
      <button id="control-right" data-key="39">DIREITA</button>
    </div>

    <div class="controls top">
      <button id="mute-sound">MUTAR SOM</button>
    </div>

    <div id="userboard">
      <div id="your-score"></div>
      <div id="your-best-score"></div><br/><br/>
      SEU NOME:&nbsp;<input type="text" id="name-input" /><br/><br/><br/>
      <div style="text-align:right;">
        <button id="userboard-close">CANCELAR</button>
        <button id="userboard-send">ENVIAR</button>
      </div>
    </div>

    <div id="leaderboard">
      L√çDERES MENSAIS:<br/><br/>
      <div id="score-leaders"></div>
      <div style="text-align:center;">
        <button id="leaderboard-close">FECHAR</button></div>
    </div>

    <div id="share">
      <a class="twitter-share-button"
        href="https://twitter.com/share"
        data-text="I liked the original #TETRIS game simulator #javascript #games #retro #github"
        data-url="https://ytiurin.github.com/tetris/"
        data-related="ytiurin">
      Tweet
      </a>

      <!-- Place this tag where you want the button to render. -->
      <a class="github-button" href="https://github.com/ytiurin/tetris" data-icon="octicon-star" data-count-href="/ytiurin/tetris/stargazers" data-count-api="/repos/ytiurin/tetris#stargazers_count" data-count-aria-label="# stargazers on GitHub" aria-label="Star ytiurin/tetris on GitHub">Star</a>

      <br/><br/><br/>

    </div>
  </div>

  <script async defer="defer" type="text/javascript" src="./src/all.js"></script>

  <script>
    navigator.serviceWorker.register('./sw.js', {
      scope: './'
    });
  </script>
